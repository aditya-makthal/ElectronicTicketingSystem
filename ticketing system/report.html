    <section class="contact-us" id="contact" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8IQ-zPkQEkToy5RPkxqE6mHrGrH_7skhZXA&usqp=CAU);">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 align-self-center">
            <div class="row">
              <div class="col-lg-12">
                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-lg-12">
                      <h2>REPORT YOUR ISSUES HERE</h2>
                    </div>
                    <div class="col-lg-4">
                      <fieldset>
                        <input
                          name="name"
                          type="text"
                          id="name"
                          placeholder="YOURNAME...*"
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-4">
                      <fieldset>
                        <input
                          name="email"
                          type="text"
                          id="email"
                          pattern="[^ @]*@[^ @]*"
                          placeholder="YOUR EMAIL..."
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-4">
                      <fieldset>
                        <input
                          name="subject"
                          type="text"
                          id="subject"
                          placeholder="SUBJECT...*"
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <textarea
                          name="message"
                          type="text"
                          class="form-control"
                          id="message"
                          placeholder="YOUR MESSAGE..."
                          required=""
                        ></textarea>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">
                          SEND MESSAGE NOW
                        </button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
