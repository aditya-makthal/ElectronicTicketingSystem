    <div class="start">
      <br />
      <br />

      <div class="jumbotron jumbotron-fluid move">
        <div id="sign-in-jumb" class="container">
          <br />
          <h1 class="display-4 cool">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <b>LOG IN</b>
          </h1>
          <br />
          <p class="lead">Enter your email and password!</p>
          <form action="hexagon/fin.html">
          <div class="mb-3 email">
            <label for="exampleFormControlInput1" class="form-label"
              >Email :</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>

          <div class="mb-3 email">
            <label for="exampleFormControlInput2" class="form-label"
              >Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Password"
            />
          </div>

          <div class="form-check email">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Keep Me Logged In
            </label>
          </div>
          <br />
          <input
            class="btn btn-primary email"
            id="final"
            type="submit"
            value="Submit"
            
          />
          <br />
        </div>
      </div>
      <br />
      <br />
    </div>
  </body>
